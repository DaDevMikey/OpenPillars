# OpenPillars Configuration
# High-performance, cross-version Pillars of Fortune engine

# General Settings
settings:
  # Debug mode - enables verbose logging
  debug: false
  
  # Auto-save player data interval (in seconds)
  auto-save-interval: 300

# Game Settings
game:
  # Minimum players required to start
  min-players: 2
  
  # Maximum players per game
  max-players: 16
  
  # Countdown before game starts (in seconds)
  countdown: 10
  
  # Game duration in minutes (0 = unlimited)
  game-duration: 15
  
  # Grace period after falling into void (in seconds)
  # Set to 0 for instant death, -1 for spectator mode
  void-grace-period: 3
  
  # Starting Y level for pillars
  pillar-start-y: 64
  
  # Height of each pillar at start
  pillar-initial-height: 5
  
  # Distance between pillars
  pillar-spacing: 10

# Pillar Settings  
pillar:
  # Block generation interval (in ticks, 20 ticks = 1 second)
  generation-interval: 40
  
  # Maximum pillar height
  max-height: 50
  
  # Number of blocks generated per interval
  blocks-per-interval: 1
  
  # Should blocks drop items when broken?
  drop-items: true
  
  # Can players break blocks below them?
  allow-self-destruction: true

# Freeze Settings (Pre-game)
freeze:
  # Should players be frozen before game starts?
  enabled: true
  
  # Allow players to look around while frozen
  allow-look: true
  
  # Teleport player back to center if they try to move
  strict-mode: true

# World Settings
world:

# Lobby / Hub Settings
# If configured, players teleport here after a game ends or when they leave
# If not configured, players teleport to the main world's spawn point
# lobby:
#   world: "world"
#   x: 0
#   y: 64
#   z: 0
#   yaw: 0
#   pitch: 0

# Arena World Settings
  # World name for the game arena
  # Set to "world" to use the main overworld, or a custom world name
  # If the world doesn't exist the plugin falls back to the main world automatically
  world-name: "world"
  
  # ---------- Option A: Explicit center ----------
  # The center coordinates where pillars will generate around
  # Players' pillars are arranged in a circle around this point
  center:
    x: 0
    y: 64
    z: 0
  
  # ---------- Option B: Offset from spawn ----------
  # Set use-offset to true to auto-place the arena far from the lobby/spawn
  # This is handy if you want everything in one world without manual coords
  use-offset: false
  offset-distance: 10000  # blocks away from spawn on the X axis
  
  # Should the arena area be reset (blocks cleared) after each game?
  reset-after-game: true
  
  # Void level (Y coordinate) - players below this are considered in the void
  void-level: 0

# Sound Settings
# Note: Sound names vary by version. The plugin will ignore invalid sounds gracefully.
# 1.8 examples: ENDERDRAGON_GROWL, NOTE_PLING, ITEM_PICKUP, WITHER_DEATH, LEVEL_UP
# 1.9+ examples: ENTITY_ENDER_DRAGON_GROWL, BLOCK_NOTE_BLOCK_PLING, etc.
sounds:
  # Enable/disable sounds
  enabled: true
  
  # Sound on game start
  game-start: "ENDERDRAGON_GROWL"
  
  # Sound on countdown tick
  countdown-tick: "NOTE_PLING"
  
  # Sound on block break/loot
  block-break: "ITEM_PICKUP"
  
  # Sound on player death
  player-death: "WITHER_DEATH"
  
  # Sound on game win
  game-win: "LEVEL_UP"
