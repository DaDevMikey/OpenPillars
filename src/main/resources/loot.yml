# Time-based loot table switching
# After X minutes, switch to a different loot table
dynamic-loot:
  enabled: true
  switches:
    - time: 5  # After 5 minutes
      table: "boosted-pillar"
    - time: 10 # After 10 minutes (final phase)
      table: "standard-pillar"
      modifier: 2.0  # Double all weights for rare items
